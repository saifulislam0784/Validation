<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">
    <link rel="stylesheet" type="text/css" href="./css/theme21.css">
</head>
<body>

    <div class="form-body without-side">
        <div class="website-logo">
            <a href="index.html">
                <!-- <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div> -->
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <!-- <img src="images/graphic3.svg" alt=""> -->
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register new account</h3>
                        <div class="msg"></div>
                        <form id="sign_up" action="">
                            <input class="form-control" type="text" name="name" placeholder="Full Name">
                            
                            <input class="form-control" type="text" name="email" placeholder="E-mail Address">

                            <input class="form-control" type="text" name="cell" placeholder="Phone Number">

                            <input class="form-control" type="text" name="username" placeholder="Username">

                            <input class="form-control" type="password" name="pass" placeholder="Password">

                            <input class="form-control" type="password" name="cpass" placeholder="Confirm Password">

                            <div class="col-12 col-sm-12">
                                <input name="agreement" type="checkbox" id="agree"><label for="agree">I agree with <a href="#">terms & conditions</a></label>
                            </div>
                            
                            <div class="form-button">
                                <button type="submit" class="ibtn">Register</button>
                            </div>
                        </form>

                        <div class="other-links">
                            <div class="text">Or register with</div>
                            <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a><a href="#"><i class="fab fa-google"></i>Google</a><a href="#"><i class="fab fa-linkedin-in"></i>Linkedin</a>
                        </div>
                        <div class="page-links">
                            <a href="login.html">Login to account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/cleave.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./app/Validation.js"></script>
    <script src="./app/Regex.js"></script>
    <script type="module" src="./index.js"></script>


</body>
</html>
